<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bold Weather Block</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #b96fa1, #5a3f8c);
      color: white;
    }

    .location {
      font-size: 25px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .weather-block {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .weather-item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
    }

    .item-temp {
      font-size: 24px;
    }

    .item-temp-number1 {
      font-weight: 600;
    }

    @media (min-width: 900px) {
      .weather-block {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <div class="location">San Francisco</div>

  <div class="weather-block">
    <div class="weather-item">
      <div class="item-temp">
        <span class="item-temp-number1">25</span> / 15
      </div>
    </div>
    <div class="weather-item">
      <div class="item-temp">
        <span class="item-temp-number1">22</span> / 14
      </div>
    </div>
    <div class="weather-item">
      <div class="item-temp">
        <span class="item-temp-number1">28</span> / 18
      </div>
    </div>
  </div>

</body>
</html>
